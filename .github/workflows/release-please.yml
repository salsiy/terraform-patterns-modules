on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write


name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.ACTION_TOKEN }}